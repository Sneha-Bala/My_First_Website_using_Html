            <h2>Cat Lists</h2> 
            <div class="Lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>Cat nip</li>
                    <li>Laser pointers</li>
                    <li>Lasagna</li>
                </ul>
                <img src="lasagna.jpg" alt="Lasagna">

                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>Flea treatment</li>
                    <li>Thunder</li>
                    <li>Other cats</li>
                </ol>
                <img src="cats.jpg" alt="Cats">
            </div>

            <form action="/submit-cat-photos">
                <label for="indoor"><input id="indoor" 
                type="radio" name="Indoor_Outdoor" checked>Indoor</label><br>
                <label for="outdoor"><input id="outdoor" 
                type="radio" name="Indoor_Outdoor">Outdoor</label><br>
                
                <label for="loving"><input id="loving" type="checkbox"
                 name="personality" checked>Loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox"
                name="personality">Lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox"
                name="personality">Energetic</label><br>

                <input type="text" placeholder="Cat Photos URL" 
                required><br>
                <button type="submit">Submit</button>
